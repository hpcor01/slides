<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Slides</h1>

    <form id="form-slide" class="formulario">
      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" required>

      <label for="texto">Texto:</label>
      <textarea id="texto" rows="4" required></textarea>

      <button type="submit">Cadastrar</button>
    </form>

    <h2>Slides Cadastrados</h2>
    <div id="lista-slides"></div>
    <div id="paginacao" class="paginacao"></div>
  </div>

  <script src="slides.js"></script>
</body>
</html>
