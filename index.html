<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Slides</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input, textarea, button {
      padding: 8px;
      font-size: 14px;
    }
    textarea {
      width: 250px;
      height: 80px;
    }
    .slide {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .data {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‘ Gerenciador de Slides</h1>

  <!-- FormulÃ¡rio -->
  <form id="formSlide">
    <input type="text" id="assunto" placeholder="Assunto" required>
    <textarea id="texto" placeholder="Texto do slide" required></textarea>
    <button type="submit">Adicionar</button>
  </form>

  <!-- Lista de slides -->
  <div id="listaSlides"></div>

  <script>
    const API_URL = "http://localhost:5000/slides"; // troque pelo endereÃ§o no Render

    // Carregar slides
    async function carregarSlides() {
      try {
        const res = await fetch(API_URL);
        const slides = await res.json();

        const lista = document.getElementById("listaSlides");
        lista.innerHTML = "";

        slides.forEach(s => {
          const div = document.createElement("div");
          div.className = "slide";
          div.innerHTML = `
            <h3>${s.slide.assunto}</h3>
            <p>${s.slide.texto}</p>
            <div class="data">Data: ${s.slide.data || "â€”"}</div>
          `;
          lista.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar slides:", err);
      }
    }

    // Adicionar slide
    document.getElementById("formSlide").addEventListener("submit", async e => {
      e.preventDefault();

      const assunto = document.getElementById("assunto").value;
      const texto = document.getElementById("texto").value;

      const novoSlide = {
        slide: {
          data: new Date().toISOString().split("T")[0],
          assunto,
          texto
        }
      };

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novoSlide)
        });

        document.getElementById("formSlide").reset();
        carregarSlides();
      } catch (err) {
        console.error("Erro ao adicionar slide:", err);
      }
    });

    // Carregar na inicializaÃ§Ã£o
    carregarSlides();
  </script>
</body>
</html>
