<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastrar novo Slide</h1>

  <form id="slideForm">
    <label for="data">Data:</label>
    <input type="text" id="data" name="data" required placeholder="dd.mm.aaaa">

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" required>

    <label for="texto">Texto:</label>
    <textarea id="texto" name="texto" required></textarea>

    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    document.getElementById("slideForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const slide = {
        data: document.getElementById("data").value,
        assunto: document.getElementById("assunto").value,
        texto: document.getElementById("texto").value,
      };

      try {
        const response = await fetch("/slides/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(slide),
        });

        const result = await response.json();
        document.getElementById("mensagem").innerText = result.message || "Cadastro realizado!";
        document.getElementById("slideForm").reset();
      } catch (error) {
        document.getElementById("mensagem").innerText = "Erro ao cadastrar slide.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
