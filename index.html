<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Slides</h1>

    <form id="slideForm">
      <input type="text" id="assunto" placeholder="Assunto" required>
      <textarea id="texto" placeholder="Texto do slide" required></textarea>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Slides Cadastrados</h2>
    <ul id="slideList"></ul>
  </div>

  <script src="slides.js"></script>
</body>
</html>
