<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1>Sistema de Slides</h1>
      <span id="dataAtual"></span>
    </div>
  </nav>

  <main class="container">
    <!-- FormulÃ¡rio -->
    <section class="form-section">
      <h2>Cadastrar Novo Slide</h2>
      <form id="slideForm">
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="texto">Texto:</label>
        <textarea id="texto" name="texto" rows="5" required></textarea>

        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <!-- Lista de slides -->
    <section class="list-section">
      <h2>Slides Cadastrados</h2>
      <div id="slidesList" class="slides-list"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="slides-client.js"></script>
  <script>
    // Exibir data atual por extenso na navbar
    const data = new Date();
    const opcoes = { day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById("dataAtual").textContent =
      data.toLocaleDateString("pt-BR", opcoes);
  </script>
</body>
</html>
