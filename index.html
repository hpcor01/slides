<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span id="navbar-date"></span>
  </nav>

  <div class="container">
    <h1>Cadastro de Slides</h1>

    <!-- Form -->
    <form id="slideForm">
      <input type="text" id="assunto" placeholder="Assunto" required>
      <textarea id="texto" placeholder="Texto" required></textarea>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Slides Cadastrados</h2>
    <div id="slidesList"></div>
  </div>

  <script>
    // Atualizar data na navbar
    document.getElementById("navbar-date").textContent =
      new Date().toLocaleDateString("pt-BR", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });
  </script>
  <script src="slides-client.js"></script>
</body>
</html>
