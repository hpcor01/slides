<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Slides</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      max-width: 380px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
    }
    .login-card .form-control {
      padding-left: 2.5rem;
    }
    .login-card .form-control-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h4 class="text-center mb-4">Acesso ao Sistema</h4>

    <form id="loginForm">
      <!-- Usuário -->
      <div class="mb-3 position-relative">
        <i class="bi bi-person form-control-icon"></i>
        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
      </div>

      <!-- Senha -->
      <div class="mb-3 position-relative">
        <i class="bi bi-lock form-control-icon"></i>
        <input type="password" class="form-control" id="password" placeholder="Senha" required>
      </div>

      <!-- Mensagem de erro -->
      <div id="errorMsg" class="text-danger small mb-2" style="display:none;"></div>

      <!-- Botão -->
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          // login OK → redireciona para painel
          window.location.href = "/dashboard.html";
        } else {
          errorMsg.style.display = "block";
          errorMsg.textContent = data.message || "Usuário ou senha inválidos.";
        }
      } catch (err) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Erro de conexão com o servidor.";
      }
    });
  </script>
</body>
</html>
