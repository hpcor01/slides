<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Slides</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #4a90e2;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357abd;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="UsuÃ¡rio" required>
        <i>ðŸ‘¤</i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Senha" required>
        <i>ðŸ”’</i>
      </div>
      <button type="submit" class="btn"><i class="bi bi-box-arrow-in-right"></i>Entrar</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      try {
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.textContent = result.message;
          messageDiv.className = "message success";

          // redirecionar depois de 1.5s
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 1500);
        } else {
          messageDiv.textContent = result.message;
          messageDiv.className = "message error";
        }

      } catch (err) {
        console.error("Erro:", err);
        messageDiv.textContent = "Erro no servidor";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
