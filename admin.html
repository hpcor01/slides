async function carregarSlides(){
  const res=await fetch("http://localhost:3000/tema/list/full");
  const slides=await res.json();
  const ul=document.getElementById("slides");
  ul.innerHTML="";
  slides.forEach(s=>{
    const li=document.createElement("li");
    li.innerHTML=`<b>${s.slide.assunto}</b> - ${s.slide.texto} (autor: ${s.userId.username}, em: ${new Date(s.slide.data).toLocaleString("pt-BR")})
      <button onclick="editar('${s._id}')">Editar</button>
      <button onclick="excluir('${s._id}')">Excluir</button>`;
    ul.appendChild(li);
  });
}
